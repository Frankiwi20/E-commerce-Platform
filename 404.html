<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        var pathname = window.location.pathname;
        if (!pathname.startsWith('/E-commerce-Platform')) {
            window.location.replace('/E-commerce-Platform/');
        }
    </script>
</head>
<body>
<h1>Page Not Found</h1>
<p>Redirecting to the homepage...</p>
</body>
</html>
