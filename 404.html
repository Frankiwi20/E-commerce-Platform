<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        var pathname = window.location.pathname;

        // Prevent infinite redirection loop
        if (!pathname.startsWith('/E-commerce-Platform')) {
            var newPathname = '/E-commerce-Platform' + pathname;
            window.location.replace(newPathname);
        } else {
            // If it already starts with /E-commerce-Platform, redirect to base
            window.location.replace('/E-commerce-Platform');
        }
    </script>
</head>
<body>
<h1>Page Not Found</h1>
<p>Redirecting...</p>
</body>
</html>
